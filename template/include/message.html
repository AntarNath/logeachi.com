{% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}> 
          <div class="form-alert">
            <span class="alert-closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{message}}
          </div>
        </li>
      {% endfor %}
    </ul>
{% endif %}
