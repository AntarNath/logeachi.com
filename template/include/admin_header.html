{% load static %}
<header>
    <!--
    - HEADER
    -->
    <div class="header-main">
        <div class="container">
            <a href="{% url 'admin_panel' %}" class="header-logo" style="padding: auto;">
                <img src="../../static/assets/images/logo.png" alt="legeachi dot com logo" width="100" height="60"/>
            </a>
            <div class="header-search-container">
                <h1>Logeachi Admin Panel</h1>    
            </div>
            <div class="header-user-actions">
                {% if user.is_authenticated %}
                    <a href="{% url 'signout' %}" class="fas fa-sign-out-alt">Sign Out</a>

                    {% else %}
                    <a href="{% url 'signup' %}" class="fas fa-sign-up-alt">Sign Up</a>
                    <a href="{% url 'signin' %}" class="fas fa-sign-in-alt">Sign In</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
