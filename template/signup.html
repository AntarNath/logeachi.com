{% extends "base.html" %}

{% block content %}

<div class="signup-container">
  <form class="signup-form">
    <h2 class="signup-title">Sign Up</h2>
    <div class="signup-row">
      <div class="signup-col">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="signup-col">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
    </div>
    <div class="signup-col">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="signup-row">
      <div  class="signup-col">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="signup-col">
        <label for="password">Confrim Password</label>
        <input type="password" id="confrimpassword" name="confrimpassword" required>
      </div>
    </div>
    
    <button class="signin-btn" type="submit">Sign Up</button>
    <p class="rmdr">Already have an account? <a class="rtrn-signin" href="{% url 'signin' %}">Sign In</a></p>
  </form>
</div>

{% endblock content %}
