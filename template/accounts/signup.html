{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="signup-container">

  <form action="{% url 'signup' %}" method="POST" class="signup-form">
    {% csrf_token %}
    {% if messages %}
      {% for message in messages %}

      <div class="form-alert">
        <span class="alert-closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{message}}
      </div>
      {% endfor %}
    {% endif %}
    <br>
    <h2 class="signup-title">Sign Up</h2>
    <div class="signup-row">
      <div class="signup-col">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="signup-col">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
    </div>
    <div class="signup-col">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="signup-row">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="signup-row">
      <div  class="signup-col">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="signup-col">
        <label for="password">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required>
      </div>
    </div>
    
    <button class="signin-btn" type="submit">Sign Up</button>
    <p class="rmdr">Already have an account? <a class="rtrn-signin" href="{% url 'signin' %}">Sign In</a></p>
  </form>
</div>

{% endblock content %}
