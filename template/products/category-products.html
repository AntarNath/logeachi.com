{% extends "base.html" %}

{% block content %}
  
    <div class="product-container">
        <div class="container">
            <div class="product-box">
                <div class="product-card-container">
                    <div class="card-row">
                        {% for product in products %}
                            <div class="card-column">
                                <div class="product-card">
                                    <a href="{% url 'get_product' product.slug %}">
                                        <img  src="{{product.image.url}}" alt="Product Image">
                                        <!-- <h3 class="product-title">{{product.product_name}}</h3> -->
                                        <p class="product-title-particular">{{product.product_name}}</p>
                                    </a>
                                    <p class="product-price">&#2547 {{product.price}}
                                    </p>
                                    <button class="add-to-cart-btn">Add to Cart           
                                    </button>
                                    <button class="add-to-wishlist-btn">Add to Wishlist
                                    </button>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
