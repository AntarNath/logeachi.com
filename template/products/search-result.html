{% extends "base.html" %}
{% load static %}

{% block content %}

{% if products %}
<div class="product-container">
    <div class="container">
        <div class="product-box">
            <div class="product-card-container">
                <div class="card-row">
                    {% for product in products %}
                    <div class="card-column">
                        <div class="product-card">
                            <a href="{% url 'get_product' product.slug %}">
                                <img src="{{product.image.url}}" alt="Product
                                    Image">
                                <!-- <h3 class="product-title">{{product.product_name}}</h3> -->
                                <p class="product-title-particular">{{product.product_name}}</p>
                            </a>
                            <p class="product-price">&#2547 {{product.price}}</p>
                            <form action="{% url 'addTOcart' %}">
                                <input type="hidden" name="pk"
                                    value="{{product.pk}}">
                                <button type="submit" class="add-to-cart-btn">
                                    Add to Cart
                                </button>
                            </form>
                            <form action="{% url 'addTOwishlist' %}">
                                <input type="hidden" name="pk"
                                    value="{{product.pk}}">
                                <button type="submit"
                                    class="add-to-wishlist-btn">
                                    Add to Wishlist
                                </button>
                            </form>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<h2 style="margin: 100px; display: flex; align-items: center; justify-content:
    center; margin-top: 200px; margin-bottom: 200px; color: red;">No products
    match </h2>
{% endif %}


{% endblock content %}
