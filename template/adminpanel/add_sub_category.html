{% extends 'adminpanel/admin_panel.html' %}
{% load static %}


{% block message_content %}
    {% include 'include/message.html' %}
{% endblock message_content %}

{% block admin-panel-main-content %}
<div class="adminpanelhome-content">
    <div class="product-add-page-container">
        <h1 class="product-add-page-container-title">Add Category</h1>
        <form class="add-product-form" id="product-form" enctype="multipart/form-data" action="{% url 'add_sub_category' %}" method="POST">
            {% csrf_token %}
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product-name">Name</label>
                <input class="product-add-page-form-input" type="text" id="product-name" name="name" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product-category">Category</label>
                <select class="product-add-page-form-select" id="product-category" name="category_id" required>
                    <option value="" disabled selected>Select Category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}" required>{{ category.name }}--{{ category.main_category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="product-add-page-form-group-submit-btn">
                <button class="product-add-page-form-add-product-btn" type="submit">Add Category</button>
            </div>
        </form>
        <button class="go-back-btn" onclick="goBack()">Back</button>
    </div>
</div>
{% endblock admin-panel-main-content %}
