{% extends 'adminpanel/admin_panel.html' %}

{% block message_content %}
    {% include 'include/message.html' %}
{% endblock message_content %}

{% block admin-panel-main-content %}
<div class="adminpanelhome-content">
    <div class="product-add-page-container" style="max-width: 85%;">
        <h1 class="product-add-page-container-title">Post Blog</h1>
        <form class="add-product-form" id="product-form" enctype="multipart/form-data" action="{% url 'edit_blog' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="blog_id" value="{{ blog.id }}">
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="blog-image">Blog Image</label>
                <img class="edit-product-page-product-current-img" src="{{ blog.blog_image.url }}" alt="Blog Image">
                <input class="product-add-page-form-input" type="file" id="blog-image" name="blog_image" accept="image/*" >
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="blog-title">Blog Title</label>
                <input class="product-add-page-form-input"  value="{{blog.blog_title}}" type="text" id="blog-title" name="blog_title" >
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="blog-topic">Blog Topic</label>
                <input class="product-add-page-form-input"  value="{{blog.blog_topic}}" type="text" id="blog-topic" name="blog_topic" >
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="blog-writer">Blog Writer</label>
                <input class="product-add-page-form-input"  value="{{blog.blog_writer}}" type="text" id="blog-writer" name="blog_writer" >
            </div>
            
            <div class="product-add-page-form-group" style="display:flex; justify-content: left; flex-direction:column">
                <label class="product-add-page-form-label" for="blog-text">Blog Text</label>
                <textarea style="height: 300px;" class="product-add-page-form-textarea" id="blog-text" name="blog_text" >{{blog.blog_text}}</textarea>
            </div>

            <div class="product-add-page-form-group-submit-btn">
                <button class="product-add-page-form-add-product-btn" type="submit">Update</button>
                <button style="margin-left: 20px;" class="product-add-page-form-cancel-btn" name="cancel">Cancel</button>
            </div>
        </form>
        <button class="go-back-btn" onclick="goBack()">Back</button>

    </div>
</div>
{% endblock admin-panel-main-content %}
