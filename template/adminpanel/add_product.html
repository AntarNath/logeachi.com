{% extends 'adminpanel/admin_panel.html' %}

{% block message_content %}
    {% include 'include/message.html' %}
{% endblock message_content %}

{% block admin-panel-main-content %}
<div class="adminpanelhome-content">
    <div class="product-add-page-container">
        <h1 class="product-add-page-container-title">Add Product</h1>
        <form class="add-product-form" id="product-form" enctype="multipart/form-data" action="{% url 'add_product' %}" method="POST">
            {% csrf_token %}
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product-name">Product Name</label>
                <input class="product-add-page-form-input" type="text" id="product-name" name="product_name" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product-image">Product Image</label>
                <input class="product-add-page-form-input" type="file" id="product-image" name="product_image" accept="image/*" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" class="product-add-page-form-label" for="product-brand">Product Brand</label>
                <input class="product-add-page-form-input" type="text" id="product-brand" name="product_brand" value="No Brand" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product-category">Product Category</label>
                <select class="product-add-page-form-select" id="product-category" name="product_category" required>
                    <option value="" disabled selected>Select Category</option>
                    {% for sub_category in sub_categories %}
                    <option value="{{ sub_category.id }}" required>{{ sub_category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product-price">Product Price</label>
                <input class="product-add-page-form-input" type="text" id="product-price" name="product_price" pattern="[0-9]+(\.[0-9]+)?" title="Please enter a valid decimal number (e.g., 30.33)" required>
            </div>            
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product-description">Product Description</label>
                <textarea class="product-add-page-form-textarea" id="product-description" name="product_description" required></textarea>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product-quantity">Product Quantity</label>
                <input class="product-add-page-form-input" type="number" id="product-quantity" name="product_quantity" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product-location">Product Location</label>
                <input class="product-add-page-form-input" type="text" id="product-location" name="product_location" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product_warrenty">Product Warrenty</label>
                <select class="product-add-page-form-select" id="product-warrenty" name="product_warrenty" required>
                    <option value="" disabled selected>Select One</option>
                    <option value="True"  >Yes</option>
                    <option value="False"  >No</option>
                </select>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product_cash_payment">Cash Payment</label>
                <select class="product-add-page-form-select" id=product-cash-payment" name="product_cash_payment" required>
                    <option value="" disabled selected>Select One</option>
                    <option value="True"  >Yes</option>
                    <option value="False"  >No</option>
                </select>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product_online_payment">Online Payment</label>
                <select class="product-add-page-form-select" id="product-warrenty-payment" name="product_online_payment" required>
                    <option value="" disabled selected>Select One</option>
                    <option value="True"  >Yes</option>
                    <option value="False"  >No</option>
                </select>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product_return_policy">Return Policy</label>
                <select class="product-add-page-form-select" id="product-return-policy" name="product_return" required>
                    <option value="" disabled selected>Select One</option>
                    <option value="True"  >Yes</option>
                    <option value="False"  >No</option>
                </select>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product-featured">Feature This Product?</label>
                <select class="product-add-page-form-select" id="product-featured" name="product_featured" required>
                    <option value="" disabled selected>Select One</option>
                    <option value="True"  >Yes</option>
                    <option value="False"  >No</option>
                </select>
            </div>
            <div class="product-add-page-form-group-submit-btn">
                <button class="product-add-page-form-add-product-btn" type="submit">Add</button>
            </div>
        </form>
        <button class="go-back-btn" onclick="goBack()">Back</button>

    </div>
</div>
{% endblock admin-panel-main-content %}
