{% extends 'adminpanel/admin_panel.html' %}
{% load static %}


{% block message_content %}
    {% include 'include/message.html' %}
{% endblock message_content %}

{% block admin-panel-main-content %}
<div class="adminpanelhome-content">
    <div class="product-add-page-container">
        <h1 class="product-add-page-container-title">Edit Slider</h1>
        <form class="add-product-form" id="product-form" enctype="multipart/form-data" action="{% url 'edit_banner' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="banner_id" value="{{ banner.id }}">
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="banner-image">Banner Image</label>
                <img class="edit-product-page-product-current-img" src="{{banner.banner_image.url }}" alt="Banner Image">
                <input class="product-add-page-form-input" type="file" id="banner-image" name="banner_image" accept="image/*">
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="banner-title">Banner Title</label>
                <input class="product-add-page-form-input" value="{{banner.banner_title}}" type="text" id="banner-title" name="banner_title" >
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="banner-offer">Offer</label>
                <input class="product-add-page-form-input" value="{{banner.banner_offer}}" type="text" id="banner-offer" name="banner_offer" >
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product-category">Banner Product Category</label>
                <select class="product-add-page-form-select" id="banner-product-category" name="category_id">
                    <option value="" disabled selected>{{banner.banner_product_category}}--{{ banner.banner_product_category.main_category }}</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" required>{{ category.name }}--{{ category.main_category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="product-edit-page-form-group-submit-btn">
                <button class="product-add-page-form-add-product-btn" type="submit">Update</button>
                <button class="product-add-page-form-cancel-btn" name="cancel">Cancel</button>
            </div>
        </form>
        <button class="go-back-btn" onclick="goBack()">Back</button>

    </div>
</div>
{% endblock admin-panel-main-content %}
