{% extends 'adminpanel/admin_panel.html' %}
{% load static %}


{% block message_content %}
    {% include 'include/message.html' %}
{% endblock message_content %}

{% block admin-panel-main-content %}
<div class="adminpanelhome-content">
    <div class="product-add-page-container">
        <h1 class="product-add-page-container-title">Create Event</h1>
        <form class="add-product-form" id="product-form" enctype="multipart/form-data" action="{% url 'create_event' %}" method="POST">
            {% csrf_token %}
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="event-banner">Event Banner</label>
                <input class="product-add-page-form-input" type="file" id="event-banner" name="event_banner" accept="image/*" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="event-title">Event Title</label>
                <input class="product-add-page-form-input" type="text" id="event-title" name="event_title" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="event-offer-title">Event Offer Title</label>
                <input class="product-add-page-form-input" type="text" id="event-offer-title" name="event_offer_title" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="event-offer">Event Offer</label>
                <input class="product-add-page-form-input" type="text" id="event-offer" name="event_offer" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product-category">Event Product Category</label>
                <select class="product-add-page-form-select" id="product-category" name="sub_category_id" required>
                    <option value="" disabled selected>Select Category</option>
                    {% for sub_category in sub_categories %}
                    <option value="{{ sub_category.id }}" required>{{ sub_category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="event_date">Event Deadline (YYYY-MM-DD):</label>
                <input type="date" id="event-deadline" name="event_deadline" required>
            </div>          
            <div class="product-add-page-form-group-submit-btn">
                <button class="product-add-page-form-add-product-btn" type="submit">Create</button>
            </div>
        </form>
        <button class="go-back-btn" onclick="goBack()">Back</button>

    </div>
</div>
{% endblock admin-panel-main-content %}
