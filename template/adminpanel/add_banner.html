{% extends 'adminpanel/admin_panel.html' %}

{% block message_content %}
    {% include 'include/message.html' %}
{% endblock message_content %}

{% block admin-panel-main-content %}
<div class="adminpanelhome-content">
    <div class="product-add-page-container">
        <h1 class="product-add-page-container-title">Add Banner</h1>
        <form class="add-product-form" id="product-form" enctype="multipart/form-data" action="{% url 'add_banner' %}" method="POST">
            {% csrf_token %}
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="banner-image">Banner Image</label>
                <input class="product-add-page-form-input" type="file" id="banner-image" name="banner_image" accept="image/*" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="banner-title">Banner Title</label>
                <input class="product-add-page-form-input" type="text" id="banner-title" name="banner_title" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="banner-offer">Offer</label>
                <input class="product-add-page-form-input" type="text" id="banner-offer" name="banner_offer" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product-category">Banner Product Category</label>
                <select class="product-add-page-form-select" id="product-category" name="category_id" required>
                    <option value="" disabled selected>Select Category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}" required>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>      
            <div class="product-add-page-form-group-submit-btn">
                <button class="product-add-page-form-add-product-btn" type="submit">Add</button>
            </div>
        </form>
        <button class="go-back-btn" onclick="goBack()">Back</button>

    </div>
</div>
{% endblock admin-panel-main-content %}
