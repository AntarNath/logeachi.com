{% extends 'adminpanel/admin_panel.html' %}

{% block message_content %}
    {% include 'include/message.html' %}
{% endblock message_content %}

{% block admin-panel-main-content %}
<div class="adminpanelhome-content">
    <div class="product-add-page-container">
        <h1 class="product-add-page-container-title">Add Slider</h1>
        <form class="add-product-form" id="product-form" enctype="multipart/form-data" action="{% url 'add_slider' %}" method="POST">
            {% csrf_token %}
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="slider-banner">Slider Banner</label>
                <input class="product-add-page-form-input" type="file" id="slider-banner" name="slider_banner" accept="image/*" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="slider-title">Slider Title</label>
                <input class="product-add-page-form-input" type="text" id="slider-title" name="slider_title" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="offer">Offer</label>
                <input class="product-add-page-form-input" type="text" id="offer" name="offer" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="offer-description">Offer Description</label>
                <input class="product-add-page-form-input" type="text" id="offer-description" name="offer_description" required>
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="starting-price">Starting Price</label>
                <input class="product-add-page-form-input" type="text" id="starting-price" name="starting_price" pattern="[0-9]+(\.[0-9]+)?" title="Please enter a valid decimal number (e.g., 30.33)" required>
            </div>            
            <div class="product-add-page-form-group-submit-btn">
                <button class="product-add-page-form-add-product-btn" type="submit">Add</button>
            </div>
        </form>
        <button class="go-back-btn" onclick="goBack()">Back</button>

    </div>
</div>
{% endblock admin-panel-main-content %}
