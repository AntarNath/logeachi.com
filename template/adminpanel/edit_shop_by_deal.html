{% extends 'adminpanel/admin_panel.html' %}
{% load static %}


{% block message_content %}
    {% include 'include/message.html' %}
{% endblock message_content %}

{% block admin-panel-main-content %}
<div class="adminpanelhome-content">
    <div class="product-add-page-container">
        <h1 class="product-add-page-container-title">Edit Shop By Deal</h1>
        <form class="add-product-form" id="product-form" enctype="multipart/form-data" action="{% url 'edit_shop_by_deal' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ deal.id }}">
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="deal-image">Deal Image</label>
                <img class="edit-product-page-product-current-img" src="{{deal.delas_image.url }}" alt="Deal Image">
                <input class="product-add-page-form-input" type="file" id="deal-image" name="deals_image" accept="image/*">
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="banner-title">Deal Name</label>
                <input class="product-add-page-form-input" value="{{deal.deals_name}}" type="text" id="deals-name" name="deals_name" >
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product-category">Deal Product Category</label>
                <select class="product-add-page-form-select" id="deal-product-category" name="category_id">
                    <option value="" disabled selected>{{deal.category}}--{{ deal.category.main_category }}</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" required>{{ category.name }}--{{ category.main_category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="product-edit-page-form-group-submit-btn">
                <button class="product-add-page-form-add-product-btn" type="submit">Update</button>
                <button class="product-add-page-form-cancel-btn" name="cancel">Cancel</button>
            </div>
        </form>
        <button class="go-back-btn" onclick="goBack()">Back</button>

    </div>
</div>
{% endblock admin-panel-main-content %}
