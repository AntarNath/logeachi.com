{% extends 'adminpanel/admin_panel.html' %}
{% load static %}


{% block message_content %}
    {% include 'include/message.html' %}
{% endblock message_content %}

{% block admin-panel-main-content %}
<div class="adminpanelhome-content">
    <div class="product-add-page-container">
        <h1 class="product-add-page-container-title">Edit Slider</h1>
        <form class="add-product-form" id="product-form" enctype="multipart/form-data" action="{% url 'edit_slider' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="slider_id" value="{{ slider.id }}">
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="slider-banner">Slider Banner</label>
                <img class="edit-product-page-product-current-img" src="{{slider.slider_banner.url }}" alt="Slider Banner">
                <input class="product-add-page-form-input" type="file" id="slider-banner" name="slider_banner" accept="image/*">
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="slider-title">Slider Title</label>
                <input class="product-add-page-form-input" value="{{slider.slider_offer_title}}" type="text" id="slider-title" name="slider_title" >
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="offer">Offer</label>
                <input class="product-add-page-form-input" value="{{slider.slider_offer}}" type="text" id="offer" name="offer" >
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="offer-description">Offer Description</label>
                <input class="product-add-page-form-input" value="{{slider.slider_offer_description}}" type="text" id="offer-description" name="offer_description" >
            </div>
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="starting-price">Starting Price</label>
                <input class="product-add-page-form-input" value="{{slider.slider_offer_starting_price}}" type="text" id="starting-price" name="starting_price" pattern="[0-9]+(\.[0-9]+)?" title="Please enter a valid decimal number (e.g., 30.33)" >
            </div>   
            <div class="product-add-page-form-group">
                <label class="product-add-page-form-label" for="product-category">Slider Product Category</label>
                <select class="product-add-page-form-select" id="product-category" name="category_id" >
                    <option value="" disabled selected>{{ slider.slider_product_category }}--{{ slider.slider_product_category.main_category }}</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}" required>{{ category.name }}--{{ category.main_category }}</option>
                    {% endfor %}
                </select>
            </div>         
            <div class="product-edit-page-form-group-submit-btn">
                <button class="product-add-page-form-add-product-btn" type="submit">Update</button>
                <button class="product-add-page-form-cancel-btn" name="cancel">Cancel</button>
            </div>
        </form>
        <button class="go-back-btn" onclick="goBack()">Back</button>

    </div>
</div>
{% endblock admin-panel-main-content %}
